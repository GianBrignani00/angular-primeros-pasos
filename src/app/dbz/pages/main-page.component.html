<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list [characterList]="dbzService.characters" (onDelete)="dbzService.deleteCharacterById($event)"></dbz-list>
  </div>

  <div class="col">

    <dbz-add-personajes (onNewCharacter)="dbzService.onNewCharacter($event)"></dbz-add-personajes>
  </div>
</div>
